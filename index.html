<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="pages">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__info">Исследователь океана</p>
        <button>
          <img src="./images/edit-icon.svg" alt="кнопка редактирования">
        </button>
        <button>
          <img src="./images/plus-icon.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск">
            <p>Карачаевск</p>
            <img src="./images/heart-icon.svg" alt="лайк">
          </li>
          <li class="photo-grid__item">
            <img src="./images/elbrus.jpg" alt="Эльбрус">
            <p>Гора Эльбрус</p>
            <img src="./images/heart-icon.svg" alt="лайк">
          </li>
          <li class="photo-grid__item">
            <img src="./images/dombay.jpg" alt="Домбай">
            <p>Карачаевск</p>
            <img src="./images/heart-icon.svg" alt="лайк">
          </li>
          <li class="photo-grid__item">
            <img src="./images/ural.jpg" alt="урал">
            <p>Карачаевск</p>
            <img src="./images/heart-icon.svg" alt="лайк">
          </li>
          <li class="photo-grid__item">
            <img src="./images/sochi.jpg" alt="сочи">
            <p>Гора Эльбрус</p>
            <img src="./images/heart-icon.svg" alt="лайк">
          </li>
          <li class="photo-grid__item">
            <img src="./images/siberia.jpg" alt="сибирь">
            <p>Карачаевск</p>
            <img src="./images/heart-icon.svg" alt="лайк">
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
