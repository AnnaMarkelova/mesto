      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__btn-close btn-style" type="button" aria-label="кнопка закрытия формы редактирования"></button>
          <form class="popup__form form_type_edit-profile" method="post" name="form-edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input class="popup__input popup__input_name_profile-name" type="text" placeholder="Жак-Ив Кусто" name = "profile-name">

              <label class="popup__label">
