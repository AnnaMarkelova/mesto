<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page wrapper">
    <header class="header wrapper_type_header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="wrapper wrapper_type_body">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
          <div>
            <div class="profile__block-name">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-btn">
                <img src="./images/edit-icon.svg" alt="кнопка редактирования">
              </button>
            </div>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <buttonc class="profile__add-btn">
          <img class="profile__plus-icon" src="./images/plus-icon.svg" alt="кнопка добавить">
        </buttonc>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Карачаевск</p>
              <img class="photo-grid__like" src="./images/heart-icon.svg" alt="лайк">
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Гора Эльбрус</p>
              <img class="photo-grid__like" src="./images/heart-icon.svg" alt="лайк">
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Карачаевск</p>
              <img class="photo-grid__like" src="./images/heart-icon.svg" alt="лайк">
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/ural.jpg" alt="урал">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Урал</p>
              <img class="photo-grid__like" src="./images/heart-icon.svg" alt="лайк">
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/sochi.jpg" alt="сочи">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Сочи</p>
              <img class="photo-grid__like" src="./images/heart-icon.svg" alt="лайк">
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/siberia.jpg" alt="сибирь">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Сибирь</p>
              <img class="photo-grid__like" src="./images/heart-icon.svg" alt="лайк">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer wrapper wrapper_type_footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
