<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page wrapper">
    <header class="header wrapper wrapper_type_header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
      </a>
    </header>
    <main class="main wrapper wrapper_type_body">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
          <div>
            <div class="profile__block-name">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-btn btn-style">
                <img src="./images/edit-icon.svg" alt="кнопка редактирования">
              </button>
            </div>
            <p class="profile__status"></p>
          </div>
        </div>
        <button class="profile__add-btn btn-style">
          <img class="profile__plus-icon" src="./images/plus-icon.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Карачаевск</p>
              <button class="photo-grid__like-btn">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Гора Эльбрус</p>
              <button class="photo-grid__like-btn">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Карачаевск</p>
              <button class="photo-grid__like-btn">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/ural.jpg" alt="урал">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Урал</p>
              <button class="photo-grid__like-btn">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/sochi.jpg" alt="сочи">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Сочи</p>
              <button class="photo-grid__like-btn">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/siberia.jpg" alt="сибирь">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Сибирь</p>
              <button class="photo-grid__like-btn">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <button class="popup__btn-close">
          <svg class="popup__close-icon" viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg">
            <path d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z"/>
          </svg>
        </button>
        <form class="popup__container" method="post">
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__fieldset">
            <p class="popup__group-label">
              <label class="popup__label" name="fullname">
                <input class="popup__input" type="text" placeholder="Жак-Ив Кусто">
              </label>
            </p>
            <p class="popup__group-label">
              <label class="popup__label" name="status">
                <input class="popup__input" type="text" placeholder="Исследователь океана">
              </label>
            </p>
          </fieldset>
          <button class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </main>
    <footer class="footer wrapper wrapper_type_footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>

</html>
