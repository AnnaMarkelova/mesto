<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page wrapper">
    <header class="header wrapper page__header">
      <a href="#">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
      </a>
    </header>
    <main class="main wrapper page__main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
          <div>
            <div class="profile__block-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn btn-style" type = "button">
                <img src="./images/edit-icon.svg" alt="кнопка редактирования">
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn btn-style" type = "button">
          <img class="profile__plus-icon" src="./images/plus-icon.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Карачаевск</p>
              <button class="photo-grid__like-btn" type = "button">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Гора Эльбрус</p>
              <button class="photo-grid__like-btn" type = "button">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Карачаевск</p>
              <button class="photo-grid__like-btn" type = "button">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/ural.jpg" alt="урал">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Урал</p>
              <button class="photo-grid__like-btn" type = "button">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/sochi.jpg" alt="сочи">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Сочи</p>
              <button class="photo-grid__like-btn" type = "button">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/siberia.jpg" alt="сибирь">
            <div class="photo-grid__container">
              <p class="photo-grid__name">Сибирь</p>
              <button class="photo-grid__like-btn" type = "button">
                <img class="photo-grid__like-icon" src="./images/heart-icon.svg" alt="лайк">
                <img class="photo-grid__like-full-icon" src="./images/heart-full-icon.svg" alt="лайк активный">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <button class="popup__btn-close" type = "button">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="иконка закрытия формы">
        </button>
        <form class="popup__container" method="post">
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__fieldset">
            <p class="popup__group-label">
              <label class="popup__label">
                <input class="popup__input popup__input_name" type="text" placeholder="Жак-Ив Кусто">
              </label>
            </p>
            <p class="popup__group-label">
              <label class="popup__label">
                <input class="popup__input popup__input_status" type="text" placeholder="Исследователь океана">
              </label>
            </p>
          </fieldset>
          <button class="popup__btn-save" type = "submit">Сохранить</button>
        </form>
      </div>
    </main>
    <footer class="footer wrapper page__footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>

</html>
